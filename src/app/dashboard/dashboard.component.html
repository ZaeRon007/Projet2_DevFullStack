<h1>Medals per country</h1>
<div class="flex-row">
    <div class="flex-column">
        <p class="custom-margin">Number of JOs</p>
        <p class="custom-text">{{this.NbrJOs}}</p>
    </div>
    <div class="flex-column">
        <p class="custom-margin">Number of countries</p>
        <p class="custom-text">{{this.NbrCountry}}</p>
    </div>
</div>

<ngx-charts-pie-chart [results]="data" 
                      [labels]="true"
                      [maxLabelLength]="20"
                      (select)="onSelect($event)"
                      class="pie-chart">
   <ng-template #tooltipTemplate let-model="model" >
    <div class="tooltip-area">
      <p class="custom-margin small-text">{{model.name}}</p>
      <p class="small-text">{{model.value}}</p>
    </div>
  </ng-template>
</ngx-charts-pie-chart>
