<app-header/>

<h2>Medals per country</h2>
<div class="flex-row marginTop30px">
    <div class="flex-column">
        <p class="custom-margin-p1">Number of JOs</p>
        <p class="custom-margin-p2 bold">{{this.NbrJOs}}</p>
    </div>
    <div class="flex-column">
        <p class="custom-margin-p1">Number of countries</p>
        <p class="custom-margin-p2 bold">{{this.NbrCountry}}</p>
    </div>
</div>

<div #containeRef>
  <ngx-charts-pie-chart [results]="data" 
                        [view]="[containeRef.clientWidth * 1.2,containeRef.clientHeight * 1.2]"
                        [labels]="true"                      
                        [maxLabelLength]="20"
                        (select)="onSelect($event)"
                        class="pie-chart">
     <ng-template #tooltipTemplate let-model="model" >
      <div class="tooltip-area">
        <p class="custom-margin-tooltip-p1 small-text">{{model.name}}</p>
        <div class="flex-row-fix">
          <img class="img" src="./assets/images/medaille-logo.png" alt="logo-mÃ©daille" >
          <p class="custom-margin-tooltip-p2 small-text">{{model.value}}</p>
        </div>
      </div>
    </ng-template>
  </ngx-charts-pie-chart>
</div>
