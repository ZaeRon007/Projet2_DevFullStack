<app-header/>

<h2>{{country}}</h2>
<div class="flex-row-fix divBackButton" routerLink="">
    <img class="img" src="./assets/images/retour.png" alt="flÃ¨che retour" routerLink="">
    <a routerLink="">GO BACK</a>
</div>
<div class="flex-row-details">
    <div class="flex-column-details">
        <p class="custom-margin-p1">Number of entries</p>
        <p class="custom-margin-p2 bold">{{NbrEntries}}</p>
    </div>
    <div class="flex-column-details">
        <p class="custom-margin-p1">Total number medals</p>
        <p class="custom-margin-p2 bold">{{TotalNbrMedals}}</p>
    </div>
    <div class="flex-column-details">
        <p class="custom-margin-p1">Total number of athletes</p>
        <p class="custom-margin-p2 bold">{{TotalNbrAtheletes}}</p>
    </div>
</div>
<div #containeRef>
    <ngx-charts-line-chart  [results]="data" 
                            [view]="[containeRef.offsetWidth,containeRef.offsetHeight]"
                            [xAxis]="showXAxis"
                            [yAxis]="showYAxis"
                            [showGridLines]="showGridLines"
                            [showXAxisLabel]="showXAxisLabel"
                            [xAxisLabel]="xLabel"
                            [tooltipDisabled]="true"
                            class="line-chart">
    </ngx-charts-line-chart>
</div>
